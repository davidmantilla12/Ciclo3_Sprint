{%extends "base.html"%}

{%block title%} Comentarios {%endblock%}

{%block body%}
    <h1>Comentarios y evaluación de vuelos</h1>
    <div>
        <form action="{{ url_for('agregar_comentario') }}" method="POST" name="formAgregarComentario">
            <p>usuario: {{form.usuario}}</p>
            <p>id_vuelo: {{form.id_vuelo}}</p>
            <p>puntuación: {{form.puntuacion}} </p>
            <p>comentario: {{form.comentario}}</p>
            <p>{{form.enviar}}</p>
        </form>    
    </div>
{%endblock%}
