{%extends "base.html"%}

{%block title%} Agregar Piloto {%endblock%}

{%block body%}
    <h1>Admin - Agregar Piloto</h1>
    <br>
    <form action="{{ url_for('agregar_piloto') }}" method="POST" name="formAgregarPiloto">
        <p>Nombre Completo: {{form.nombre}}</p>
        <p>Cedula: {{form.cedula}}</p>
        <p>Trama de vuelos asignados: {{form.vuelos}} </p>
        <p>{{form.enviar}}</p>
{%endblock%}
