{%extends "base.html"%} {%block title%} Iniciar Sesión {%endblock%} {%block body%}
<br />
<br />
<div class="login">
    <center>
        <br />
        <form action="/Iniciar_Sesion" , method="POST">
            {{csrf_token}}
            <div>
                <img src="{{url_for('static', filename='images/user_icon.png')}}" sizes="50px" alt="iconoUsuario" style="margin-right: 10px;">
                <h2 style="margin-right: auto; margin-left: auto">Iniciar Sesion</h2>
            </div><br>
            <div style="width: fit-content">
                <label for="username">Usuario</label><br />
                <input type="text" name="nombre" id="nombre" style="margin-right: auto; margin-left: auto; width: 200px" />
            </div>
            <br />
            <div>
                <label for="password">Contraseña</label><br />
                <input type="password" name="password" id="password" style="margin-right: auto; margin-left: auto; width: 200px" />
            </div>
            <br />
            <div>
                <p><input type="checkbox" name="condiciones" />Remember me &emsp;
                    <a style="color:aqua;" href="">Forgot password?</a>
                </p>
            </div>
            <div>
                <input type="submit" value="Iniciar Sesion" style="margin-right: auto; margin-left: auto" />
            </div><br><br>
            <div>
                <a style="color: aqua;" href="/Registro">Crear una nueva cuenta</a>
            </div>
            <br />
        </form>
    </center>
</div>

{%endblock%}
