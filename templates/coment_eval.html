{%extends "base.html"%}

{%block title%} Comentarios {%endblock%}

{%block body%}
    <h1>Comentarios y evaluación de vuelos</h1>
    <div>
        <form action="agregarComentario">
            <p>Nombre usuario: <input type="text" id="usuario" name="usuario" maxlength="100"/></p>
            <p>Email: <input type="email" id="email" name="email" maxlength="100"/></p>
            <p>Código Vuelo: <input type="text" id="codigo_vuelo" name="codigo_vuelo" maxlength="100"/></p>
            <p>Comentario: <input type="text" id="comentario" name="comentario" maxlength="100" style="height: 20ch;"/></p>
            <button type="submit" value="Enviar">Enviar</button>
        </form>    
    </div>
{%endblock%}
